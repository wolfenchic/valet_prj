<table class="table">
    <thead>
        <tr>
            <th>Product</th>    
            <th>Quantity</th>    
            <th>Price</th>
            <th>Total</th> 
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart_items %}
        <tr>
            <td>{{ item.name }}</td>    
            <td>{{ item.quantity}}</td>    
            <td>€{{ item.price }}</td>
            <td>€{{ item.total}}</td>
            <td><form method="post" action="{% url 'delete_cart_item' item.service_id %}">
                {% csrf_token %}
                <input type="submit" class="btn btn-default" value="Remove"/>
                </form>
            </td>
        </tr>
        {% endfor %}

        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td><strong>Total:</strong></td>
            <td><strong>€{{total}}</strong></td>
            <td></td>
        </tr>
    </tbody>
</table>
